<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>

    <!-- Boxicons CDN -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="logo-container">
        <a href="#"><img src="logo1__3_-removebg.png" alt="" class="logo"></a>
        
      </div>

      <div class="logo-sj">
        <a href="#"><img src="sj.svg" alt="" class="logo"></a>
        
      </div>
    <div class="wrapper">
        <span class="rotate-bg"></span>
        <span class="rotate-bg2"></span>

        <div class="dashboard-container">
            <h2 class="title">User Dashboard</h2>

            <div class="button-group">
                <button class="btn home-btn">
                    <i class='bx bxs-home'></i> Home
                </button>
                <button class="btn profile-btn">
                    <i class='bx bxs-user'></i> Profile
                </button>
                <button class="btn settings-btn">
                    <i class='bx bx-cart'></i> Orders
                </button>
                <button class="btn logout-btn">
                    <i class='bx bxs-log-out'></i> Logout
                </button>
            </div>

            <div class="profile-details hidden">
                <h3>User Profile</h3>
                <p><strong>Username:</strong> JohnDoe</p>
                <p><strong>Email:</strong> johndoe@example.com</p>
                <p><strong>Role:</strong> Buyer</p>
            </div>
        </div>
    </div>

    <!-- Script.js -->
    <script src="dashboard.js"></script>
</body>

</html>
